<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmission Forms</title>
</head>
<body>
    <form action="http://127.0.0.1:5500/Forms/Index.html">
        <fieldset>
            <legend> <h2> <p> Personal Details </p> </h2> </legend>
            <br>
            <p> <h3> User Name <input type="text" name=Username placeholder="User Name" size="8" maxlength="12"> &nbsp; Last Name <input type="text" name=LastName placeholder="Last Name" size="8" maxlength="12"> </h3> </p> 
            <br>
            <p> <h3> Email <input type="text" name=Email placeholder="Email" size="13" maxlength="12"> &nbsp; Passward <input type="password" name=Pasward placeholder="Password" size="10" maxlength="15"> </h3> </p> 
            <br>
            <p> <h3> Address <input type="text" name=Address placeholder="Correct Address" size="40" maxlength="30">
            <br>
            <p> <h3> Age: <input type="text" Name="Age" placeholder="Age" size="13" maxlength="3"> </h3> </p>
            <p> <h3> Gender: </h3> <input id="female" type="radio" name="Gender" value="f"> <label for="female"> Female </label>
            <input id="Male" type="radio" name="Gender" value="m"> <label for="male"> Male </label> </p>
        </fieldset>
    </form>


</body>
</html>
